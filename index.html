<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/master.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Googel Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="box">
      <div class="search">
        <input type="search" placeholder="Enter City">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <img src="imgs/404.png" class="erorr-img">
      <div class="content">
        <div class="icon">
          <img src="imgs/01d.png">
          <img src="imgs/01n.png">
          <img src="imgs/02d.png">
          <img src="imgs/02n.png">
          <img src="imgs/03d.png">
          <img src="imgs/03n.png">
          <img src="imgs/04d.png">
          <img src="imgs/04n.png">
          <img src="imgs/09d.png">
          <img src="imgs/09n.png">
          <img src="imgs/10d.png">
          <img src="imgs/10n.png">
          <img src="imgs/11d.png">
          <img src="imgs/11n.png">
          <img src="imgs/13d.png">
          <img src="imgs/13n.png">
          <img src="imgs/50d.png">
          <img src="imgs/50n.png">
        </div>
        <span class="temperature"></span>
        <span class="city-name"></span>
        <div class="humidity-wind-speed">
          <div class="humidity">
            <img src="imgs/50n.png">
            <div class="info">
              <span class="percentage"></span>
              <span class="title">Humidity</span>
            </div>
          </div>
          <div class="wind-speed">
            <img src="imgs/wind-speed.png">
            <div class="info">
              <span class="number"></span>
              <span class="title">Wind Speed</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
